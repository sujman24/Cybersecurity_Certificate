<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../Styles/styles1.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-card">
      <h2>Login to CyberTech</h2>
      <p class="auth-subtext">Enter your credentials to access your account</p>
      <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="button" onclick="loginUser()" class="auth-button">Login</button>
        <p id="loginMessage" class="error-message"></p>
        <div class="auth-footer">
          <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
      </form>
    </div>
  </div>
  <script>
    function loginUser() {
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;
      const storedUsername = localStorage.getItem("username");
      const storedPassword = localStorage.getItem("password");
      if (username === storedUsername && password === storedPassword) {
        localStorage.setItem("loggedIn", "true");
        document.getElementById("loginMessage").textContent = "Login successful!";
        document.getElementById("loginMessage").classList.add("success-message");
        setTimeout(() => window.location.href = "../Cybersecurity_Certification.html", 1000);
      } else {
        document.getElementById("loginMessage").textContent = "Invalid credentials. Please try again.";
        document.getElementById("loginMessage").classList.remove("success-message");
      }
    }
  </script>
</body>
</html>
